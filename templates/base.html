<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Latest News in Bulgaria{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="App">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <header class="App-header">
            <h1>{% block header %}Latest News in Bulgaria{% endblock %}</h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        const eventSource = new EventSource('/events');
        eventSource.onmessage = async (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'update') {
                const response = await fetch('/news?page=1&per_page=200');
                const result = await response.json();
                updateNewsDisplay(result.articles);
            }
        };
        
        function updateNewsDisplay(articles) {
            const politics = articles.filter(a => a.category === 'politics').slice(0, 60);
            const sports = articles.filter(a => a.category === 'sports').slice(0, 60);
            const others = articles.filter(a => a.category === 'others').slice(0, 60);
            
            updateColumn('Politics', politics);
            updateColumn('Sports', sports);
            updateColumn('Others', others);
        }
        
        function updateColumn(category, articles) {
            const column = Array.from(document.querySelectorAll('.news-column'))
                .find(col => col.querySelector('h2').textContent === category);
            if (!column) return;
            
            const list = column.querySelector('.news-list');
            list.innerHTML = articles.map(article => {
                const date = new Date(article.published);
                const formattedDate = date.toLocaleDateString('en-GB', { 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `
                    <li class="news-item">
                        <a href="${article.link}" target="_blank" rel="noopener noreferrer">${article.title}</a>
                        <div class="news-item-meta">${formattedDate} - ${article.source}</div>
                    </li>
                `;
            }).join('');
        }
    </script>
</body>
</html>
